<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchBar</title>
    <link rel="stylesheet" href="style.css">
    <script src="searchBar.js"></script>
</head>
<body>
<div class="search-wrap ">
    <div class="search-content">
        <div class="search-icon-search"></div>
        <div class="search-text">搜索</div>
        <div class="search-input">
            <input type="text"  placeholder="搜索"/>
        </div>
        <div class="search-icon-delete"></div>
    </div>
    <button class="search-cancel">取消</button>
</div>
<div class="search-table">
    <table>
        <thead><tr><th>item1</th><th>item2</th><th>item2</th></tr></thead>

    </table>
    <div class="pg-btns">
        <button class="first-page"><<</button>
        <button class="pre-page"><</button>
        <button class="next-page"><</button>
        <button class="last-page">></button>
    </div>
</div>
</body>
</html>
